<div #chartBody class="po-chart-body">
  <div #svgContainer class="po-chart-svg-container"></div>

  <div *ngIf="chartGaugeType">
    <ng-container *ngTemplateOutlet="gaugeTextContent"></ng-container>
  </div>  
  
  <div class="po-chart-tooltip po-tooltip po-invisible">
    <div class="po-tooltip-arrow po-arrow-bottom"></div>
    <div class="po-tooltip-content">{{ tooltipText }}</div>
  </div>
</div>

<ng-template #gaugeTextContent>
  <div class="po-chart-gauge-text-content" 
    [ngStyle]="gaugeTextMaxWidthSet()"
    tabindex="1">
    <p class="po-chart-gauge-text-value">{{ series[0]?.value}}%</p>
    <p *ngIf="series[0].description" class="po-chart-gauge-text-description">{{ series[0]?.description }}</p>
  </div>
</ng-template>
